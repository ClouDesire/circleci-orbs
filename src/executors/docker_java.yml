---
description: >
  This is a Java executor. The Java version is passed as a parameter. 
  Default Java version is 8.0.265
parameters:
  java_version:
    type: string
    default: 8.0.265
  resource_class:
    type: string
    default: small
docker:
  - image: cimg/openjdk:<< parameters.java_version >>
resource_class: << parameters.resource_class >>
environment:
  MAVEN_OPTS: "-Xmx2048m -Dorg.slf4j.simpleLogger.showDateTime=true -Dorg.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS"
  GIT_ROOT: "/home/circleci"
  BASE_BUILD_NUM: "0"
