---
description: >
  Job to setup cookbooks enviroment.
parameters:
  executor_name:
    description: optional steps to execute after the default test execution
    type: executor
    default: chefworkstation
executor: << parameters.executor_name >>
steps:
  - checkout
  - git_checkout:
      url: "git@github.com:ClouDesire/ci-conf.git"
  - cookbooks_setup
  - cookbooks_foodcritic_test
