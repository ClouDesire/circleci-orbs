---
description: >
  Job to execute chef kitchen suites
parameters:
  suites:
    type: string
    default: ""
  concurrency:
    type: boolean
    default: true
executor:
  name: chefdk
  resource_class: small
steps:
  - checkout
  - git_download_repo:
      url: "git@github.com:ClouDesire/ci-conf.git"
      branch: master
      dir: "."
