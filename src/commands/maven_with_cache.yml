---
description: Run a set of steps with Maven dependencies cached.
parameters:
  force_download:
    description: Wheter to preemptively download all dependencies
    type: boolean
    default: true
  cache_key:
    description: .m2 cache key
    type: string
    default: ""
  mvn_path:
    description: Specify a custom path to maven
    type: string
    default: mvn
  settings_file:
    description: Specify a path to a custom settings file to use
    type: string
    default: "$GIT_CI_CONF_DIR/mvn/settings.xml"
  steps:
    description: Commands to execute between cache restore and save
    type: steps
steps:
  - run:
      name: Merge all pom.xml for cache checksum
      command: |
        if [ ! -f pomsum ]; then
          find ./ -name pom.xml -exec cat {} >> pomsum \;
        fi
  - restore_cache:
      keys:
        - m2-{{ .Branch }}-{{ checksum "pomsum" }}-<<parameters.cache_key>>
        - m2-{{ .Branch }}-<<parameters.cache_key>>
        - m2-master-<<parameters.cache_key>>
        - m2-<<parameters.cache_key>>
  - run:
      name: Setup custom settings.xml
      command: |
        FILE="<< parameters.settings_file >>"
        if [ -f "$FILE" ]; then
          mkdir -v -p ~/.m2
          cp -v $FILE ~/.m2
        else
          echo $FILE not found
        fi
  - when:
      condition: << parameters.force_download >>
      steps:
        - run:
            name: Install Dependencies
            command: << parameters.mvn_path >> dependency:go-offline
  - steps: << parameters.steps >>
  - save_cache:
      key: m2-{{ .Branch }}-{{ checksum "pomsum" }}-<<parameters.cache_key>>
      paths:
        - ~/.m2/repository
        - ~/.m2/wrapper
