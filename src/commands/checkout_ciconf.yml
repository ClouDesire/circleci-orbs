---
description: >
  Execute common git setup
parameters:
  ciconf_branch:
    type: string
    default: master
steps:
  - run:
      name: Checkout ci-conf
      command: |
        echo "Cloning branch << parameters.ciconf_branch >>"
        git clone -b << parameters.ciconf_branch >> git@github.com:ClouDesire/ci-conf.git ci-conf
    
