---
description: >
  Download repo and checkout a specific branch
parameters:
  repo:
    type: string
  branch:
    type: string
    default: master
  dir:
    type: string
    default: "/tmp"
  org:
    type: string
steps:
  - run:
      name: "Download << parameters.repo >> (branch: <<parameters.branch>>)"
      environment:
        REPO_BRANCH: << parameters.branch >>
        REPO_DIR: << parameters.dir >>
        REPO_NAME: << parameters.repo >>
        REPO_ORG: << paramters.org >>
      command: <<include(scripts/download_repo.sh)>>
