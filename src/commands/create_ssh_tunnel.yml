description: >
  Command to create a SSH Tunnel
parameters:
  custom_options:
    type: string
    default: ""
  from_ip:
    type: string
    default: 127.0.0.1
  from_port:
    type: string
  jump_host:
    type: string
  jump_host_user:
    type: string
    default: ubuntu
  to_ip:
    type: string
  to_port:
    type: string
steps:
  - run:
      name: SSH tunnel through << parameters.jump_host >>
      background: true
      command: |
        ssh -N \
        -o "StrictHostKeyChecking=no" \
        -o "ExitOnForwardFailure=yes" \
        << parameters.custom_options >> \
        -L << parameters.from_ip >>:<< parameters.from_port >>:<< parameters.to_ip >>:<< parameters.to_port >> \
        << parameters.jump_host_user >>@<< parameters.jump_host >>
