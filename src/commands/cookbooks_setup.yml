description: >
  Command to setup cookbooks testing environment
steps:
  - checkout
  - git_download_repo:
      url: "git@github.com:ClouDesire/ci-conf.git"
      branch: master
      dir: "."
  - restore_cache:
      key: berkshelf
  - restore_cache:
      key: chefdk
  - run: cp ./ci-conf/cookbooks/cookbooks.rb .
  - run: ./ci-conf/cookbooks/build.sh
  - save_cache:
      key: berkshelf
      paths:
        - ~/.berkshelf
  - save_cache:
      key: chefdk
      paths:
        - ~/.chefdk
