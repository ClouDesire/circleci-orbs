description: >
  Command to setup cookbooks testing environment
steps:
  - restore_cache:
      key: berkshelf
  - restore_cache:
      key: chefdk
  - run: cp ./ci-conf/cookbooks/cookbooks.rb .
  - run:
      name: Build cookbooks
      command: <<include(scripts/cookbooks_build.sh)>>
  - save_cache:
      key: berkshelf
      paths:
        - ~/.berkshelf
  - save_cache:
      key: chefdk
      paths:
        - ~/.chefdk
