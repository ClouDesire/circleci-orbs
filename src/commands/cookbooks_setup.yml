description: >
  Command to setup cookbooks testing environment
steps:
  - restore_cache:
      key: berkshelf
  - restore_cache:
      key: chefdk
  - run: 
      name: Copy cookbook.rb
      command: |
        echo "ci-conf dir: ${GIT_CI_CONF_DIR}"
        cp ${GIT_CI_CONF_DIR}/ci-conf/cookbooks/cookbooks.rb .
  - run:
      name: Build cookbooks
      command: <<include(scripts/cookbooks_build.sh)>>
  - save_cache:
      key: berkshelf
      paths:
        - ~/.berkshelf
  - save_cache:
      key: chefdk
      paths:
        - ~/.chefdk
