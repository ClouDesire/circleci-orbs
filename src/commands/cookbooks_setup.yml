description: >
  Command to setup cookbooks testing environment
steps:
  - checkout
  - git_checkout:
      url: "git@github.com:ClouDesire/ci-conf.git"
      branch: master
      dir: "."
      email: circleci@cloudesire.com
      username: CircleCI
  - restore_cache:
      key: berkshelf
  - restore_cache:
      key: chefdk
  - run: cp ./ci-conf/cookbooks/cookbooks.rb .
  - run: ./ci-conf/cookbooks/build.sh
  - save_cache:
      key: berkshelf
      paths:
        - ~/.berkshelf
  - save_cache:
      key: chefdk
      paths:
        - ~/.chefdk
