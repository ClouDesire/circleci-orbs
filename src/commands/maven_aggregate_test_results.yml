---
description: Aggregates test results in a multi-module maven project and store for the build.
parameters:
  maven_plugin:
    type: string
    default: surefire
steps:
  - run:
      name: Copy test results
      when: always
      command: |
        mkdir -p /tmp/<< parameters.maven_plugin >>/
        find . -type f -regex ".*/target/<< parameters.maven_plugin >>-reports/.*xml" -exec cp {} /tmp/<< parameters.maven_plugin >>/ \;
  - store_test_results:
      path: /tmp/<< parameters.maven_plugin >>/
