---
description: Aggregates test results in a multi-module maven project and store for the build.
steps:
  - run:
      name: Copy test results
      when: always
      command: |
        mkdir -p /tmp/surefire/
        find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} /tmp/surefire/ \;
  - store_test_results:
      path: /tmp/surefire/