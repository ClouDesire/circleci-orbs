---
description: Aggregates test results in a multi-module maven project and store for the build.
parameters:
  path:
    type: string
    default: surefire
steps:
  - run:
      name: Copy test results
      when: always
      command: |
        mkdir -p /tmp/<< parameters.path >>/
        find . -type f -regex ".*/target/<< parameters.path >>-reports/.*xml" -exec cp {} /tmp/<< parameters.path >>/ \;
  - store_test_results:
      path: /tmp/<< parameters.path >>/
