---
description: >
  Restore bundler home cache using a Gemfile.lock as key
parameters:
  path:
    description: Relative path to Gemfile.lock (with trailing slash)
    type: string
    default: ""
steps:
  - restore_cache:
      name: "[bundler_restore_cache] Restore cache"
      keys:
        - bundle-cache-{{ arch }}-{{ .Branch }}-{{ checksum "<< parameters.path >>Gemfile.lock" }}
        - bundle-cache-{{ arch }}-{{ .Branch }}-
        - bundle-cache-{{ arch }}-
