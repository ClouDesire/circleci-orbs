description: >
  Checkout ci-conf repositories at specific branch (default: master)
parameters:
  branch:
    type: string
    default: master
steps:
  - run:
      name: Checkout ci-conf
      command: |
        echo "Cloning branch << parameters.branch >>"
        git clone -b << parameters.branch >> git@github.com:ClouDesire/ci-conf.git ci-conf