---
description: |
  Install a java library from a git repo
parameters:
  url: 
    type: string
  branch:
    type: string
    default: master
  dir:
    type: string
    default: "/tmp"
steps:
  - git_checkout:
      url: << parameters.url >>
      branch: << parameters.branch >>
      dir: << parameters.dir >>
  - run:
      environment: 
        REPO_URL: << parameters.url >>
        REPO_BRANCH: << parameters.branch >>
        REPO_DIR: << parameters.dir >>
      command: <<include(scripts/sonar_get_server_version.sh)>>
